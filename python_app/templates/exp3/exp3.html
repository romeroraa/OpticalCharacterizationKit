<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 3 - Spectral Sensitivity Measurement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Experiment 3 - Spectral Sensitivity Measurement</h1>
        <form action="/exp3" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="green_spectrograph">Green Spectrograph CSV</label>
                <input type="file" name="green_spectrograph" class="form-control-file" required>
            </div>
            <div class="form-group">
                <label for="red_spectrograph">Red Spectrograph CSV</label>
                <input type="file" name="red_spectrograph" class="form-control-file" required>
            </div>
            <div class="form-group">
                <label for="blue_spectrograph">Blue Spectrograph CSV</label>
                <input type="file" name="blue_spectrograph" class="form-control-file" required>
            </div>
            <div class="form-group">
                <label for="isphere_spectrograph">Integrating Sphere Spectrograph CSV</label>
                <input type="file" name="isphere_spectrograph" class="form-control-file" required>
            </div>
            <div class="form-group">
                <label for="green_image">Green Image TIFF</label>
                <input type="file" name="green_image" class="form-control-file" required>
            </div>
            <div class="form-group">
                <label for="red_image">Red Image TIFF</label>
                <input type="file" name="red_image" class="form-control-file" required>
            </div>
            <div class="form-group">
                <label for="blue_image">Blue Image TIFF</label>
                <input type="file" name="blue_image" class="form-control-file" required>
            </div>
            <div class="form-group">
                <label for="isphere_image">Integrating Sphere Image TIFF</label>
                <input type="file" name="isphere_image" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        {% if plots %}
        <h2 class="mt-5">Plots</h2>
        <div class="row mt-5">
            <div class="col-12">
                <h3>Spectrograph Plot</h3>
                <img src="{{ url_for('static', filename='uploads/' + plots[0].split('/')[-1]) }}" class="img-fluid">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <h3>Combined Plot</h3>
                <img src="{{ url_for('static', filename='uploads/' + plots[1].split('/')[-1]) }}" class="img-fluid">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <h3>Sensitivity Plot</h3>
                <img src="{{ url_for('static', filename='uploads/' + plots[2].split('/')[-1]) }}" class="img-fluid">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <h3>Calibration Plot</h3>
                <img src="{{ url_for('static', filename='uploads/' + plots[3].split('/')[-1]) }}" class="img-fluid">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <h3>Integrating Sphere Plot</h3>
                <img src="{{ url_for('static', filename='uploads/' + plots[4].split('/')[-1]) }}" class="img-fluid">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <h3>Integrating Sphere Sensitivity Plot</h3>
                <img src="{{ url_for('static', filename='uploads/' + plots[5].split('/')[-1]) }}" class="img-fluid">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
